name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  SUNSCREEN_LLVM_VERSION: v2025.11.24
  # SHA256 from sunscreen-llvm.nix
  SUNSCREEN_LLVM_SHA256: aS0WmsZKAHQ/DT2G0IFVcSZbz3RINWc3AC1OdMX6hMw=

jobs:
  python-fmt:
    name: Python format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sunscreen_fhe
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv sync
      - run: uv run ruff format --check .

  python-lint:
    name: Python lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sunscreen_fhe
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv sync
      - run: uv run ruff check .

  python-typecheck:
    name: Python type check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sunscreen_fhe
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
      - run: uv sync
      - run: uv run pyright python/ tests/

  rust-clippy:
    name: Rust clippy (sunscreen_fhe)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sunscreen_fhe
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: sunscreen_fhe -> sunscreen_fhe/target
      - run: cargo clippy --release --all-targets -- --deny warnings

  python-test:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Cache Sunscreen LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: parasol-compiler
          key: sunscreen-llvm-${{ env.SUNSCREEN_LLVM_VERSION }}-linux-x86-64

      - name: Download Sunscreen LLVM
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: |
          mkdir parasol-compiler
          curl -L -o parasol.tar.gz https://github.com/Sunscreen-tech/sunscreen-llvm/releases/download/${{ env.SUNSCREEN_LLVM_VERSION }}/parasol-compiler-linux-x86-64-2025-11-24.tar.gz
          EXPECTED_HEX=$(echo "${{ env.SUNSCREEN_LLVM_SHA256 }}" | base64 -d | od -An -tx1 | tr -d ' \n')
          echo "$EXPECTED_HEX  parasol.tar.gz" | sha256sum -c -
          tar xzf parasol.tar.gz -C parasol-compiler
          rm parasol.tar.gz

      - name: Compile FHE programs
        run: LLVM_DIR=$PWD/parasol-compiler/bin make

      - name: Build program_runner
        run: cargo build --release -p program_runner

      - uses: astral-sh/setup-uv@v7

      - name: Build extension and run tests
        working-directory: sunscreen_fhe
        run: |
          uv sync
          uv run maturin develop --release
          uv run pytest tests/ -v

      - name: Upload FHE programs
        uses: actions/upload-artifact@v4
        with:
          name: fhe-programs
          path: fhe-programs/compiled/
          retention-days: 7

  build-binaries:
    name: Build binaries (${{ matrix.platform-name }})
    needs: python-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform-name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform-name: linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform-name: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform-name: windows-x86_64

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install zig
        if: contains(matrix.target, 'musl')
        uses: mlugg/setup-zig@v1
        with:
          version: 0.13.0

      - name: Install cargo-zigbuild
        if: contains(matrix.target, 'musl')
        uses: taiki-e/install-action@cargo-zigbuild

      - name: Build (musl via zigbuild)
        if: contains(matrix.target, 'musl')
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !contains(matrix.target, 'musl') }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload binaries (Unix)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform-name }}
          path: |
            target/${{ matrix.target }}/release/program_runner
            target/${{ matrix.target }}/release/elf_validator
          retention-days: 7

      - name: Upload binaries (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform-name }}
          path: |
            target/${{ matrix.target }}/release/program_runner.exe
            target/${{ matrix.target }}/release/elf_validator.exe
          retention-days: 7

  build-wheels:
    name: Build wheels (${{ matrix.os }} ${{ matrix.target }})
    needs: python-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
          - os: ubuntu-latest
            target: aarch64
          - os: macos-latest
            target: aarch64
          - os: windows-latest
            target: x86_64
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: sunscreen_fhe
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.target }}
          path: sunscreen_fhe/dist

  integration-test:
    name: Integration test (${{ matrix.platform-name }})
    needs: [python-test, build-binaries, build-wheels]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform-name: linux-x86_64
            wheel-artifact: wheels-ubuntu-latest-x86_64
            binary-suffix: ""
          - os: macos-latest
            platform-name: macos-aarch64
            wheel-artifact: wheels-macos-latest-aarch64
            binary-suffix: ""
          - os: windows-latest
            platform-name: windows-x86_64
            wheel-artifact: wheels-windows-latest-x86_64
            binary-suffix: ".exe"

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download FHE programs
        uses: actions/download-artifact@v4
        with:
          name: fhe-programs
          path: fhe-programs/compiled/

      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: binaries-${{ matrix.platform-name }}
          path: binaries/

      - name: Download wheel
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.wheel-artifact }}
          path: wheel/

      - name: Make binary executable (Unix)
        if: runner.os != 'Windows'
        run: chmod +x binaries/program_runner

      - name: Install wheel (Unix)
        if: runner.os != 'Windows'
        run: pip install wheel/*.whl

      - name: Install wheel (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: pip install (Get-ChildItem wheel/*.whl).FullName

      - name: Run integration test (Unix)
        if: runner.os != 'Windows'
        run: python scripts/integration_test.py binaries/program_runner fhe-programs/compiled/test_programs

      - name: Run integration test (Windows)
        if: runner.os == 'Windows'
        run: python scripts/integration_test.py binaries/program_runner.exe fhe-programs/compiled/test_programs
