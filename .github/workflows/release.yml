name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  verify-version:
    name: Verify version and detect release type
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.parse.outputs.version }}
      tag: ${{ steps.parse.outputs.tag }}
      is_prerelease: ${{ steps.parse.outputs.is_prerelease }}
      pypi_environment: ${{ steps.parse.outputs.pypi_environment }}
      pypi_repository_url: ${{ steps.parse.outputs.pypi_repository_url }}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Parse tag and verify version
        id: parse
        env:
          INPUT_TAG: ${{ github.event.inputs.tag }}
          EVENT_NAME: ${{ github.event_name }}
        run: |
          # Determine the tag to use (from push or workflow_dispatch)
          # Using env vars to avoid command injection from user input
          if [ "$EVENT_NAME" = "workflow_dispatch" ]; then
            TAG="$INPUT_TAG"
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "Git tag: $TAG"

          # Validate tag format (anchored regex to prevent partial matches)
          if [[ ! "$TAG" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$ ]]; then
            echo "::error::Invalid tag format: $TAG (expected vX.Y.Z or vX.Y.Z-suffix)"
            exit 1
          fi

          # Strip 'v' prefix if present
          TAG_VERSION="${TAG#v}"
          echo "Tag version: $TAG_VERSION"

          # Extract base version (before hyphen for pre-releases)
          BASE_VERSION="${TAG_VERSION%%-*}"
          echo "Base version: $BASE_VERSION"

          # Extract version from pyproject.toml
          PYPROJECT_VERSION=$(grep -m 1 '^version = ' sunscreen_fhe/pyproject.toml | cut -d '"' -f 2)
          echo "pyproject.toml version: $PYPROJECT_VERSION"

          # Verify versions match
          if [ "$BASE_VERSION" != "$PYPROJECT_VERSION" ]; then
            echo "::error::Version mismatch: tag is $TAG_VERSION (base: $BASE_VERSION) but pyproject.toml has $PYPROJECT_VERSION"
            exit 1
          fi

          # Detect pre-release (contains hyphen after version number)
          if [[ "$TAG_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+- ]]; then
            IS_PRERELEASE="true"
            PYPI_ENV="pypi-test"
            PYPI_URL="https://test.pypi.org/legacy/"
            echo "::notice::Detected pre-release version: $TAG_VERSION → TestPyPI"
          else
            IS_PRERELEASE="false"
            PYPI_ENV="pypi-production"
            PYPI_URL="https://upload.pypi.org/legacy/"
            echo "::notice::Detected production release version: $TAG_VERSION → PyPI"
          fi

          # Set outputs
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "pypi_environment=$PYPI_ENV" >> $GITHUB_OUTPUT
          echo "pypi_repository_url=$PYPI_URL" >> $GITHUB_OUTPUT

  build-wheels:
    name: Build wheels (${{ matrix.platform-name }})
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            platform-name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64
            platform-name: linux-aarch64
          - os: macos-latest
            target: aarch64
            platform-name: macos-aarch64
          - os: windows-latest
            target: x86_64
            platform-name: windows-x86_64

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          working-directory: sunscreen_fhe
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform-name }}
          path: sunscreen_fhe/dist
          retention-days: 7

  build-binaries:
    name: Build binaries (${{ matrix.platform-name }})
    needs: verify-version
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            platform-name: linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            platform-name: linux-aarch64
          - os: macos-latest
            target: aarch64-apple-darwin
            platform-name: macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            platform-name: windows-x86_64

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install zig
        if: contains(matrix.target, 'musl')
        uses: mlugg/setup-zig@v1

      - name: Install cargo-zigbuild
        if: contains(matrix.target, 'musl')
        uses: taiki-e/install-action@cargo-zigbuild

      - name: Build (musl via zigbuild)
        if: contains(matrix.target, 'musl')
        run: cargo zigbuild --release --target ${{ matrix.target }}

      - name: Build (native)
        if: ${{ !contains(matrix.target, 'musl') }}
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/program_runner artifacts/program_runner-${{ matrix.platform-name }}
          cp target/${{ matrix.target }}/release/elf_validator artifacts/elf_validator-${{ matrix.platform-name }}
          cd artifacts
          tar -czvf spf-runner-${{ matrix.platform-name }}.tar.gz \
            program_runner-${{ matrix.platform-name }} \
            elf_validator-${{ matrix.platform-name }}

      - name: Package binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "target/${{ matrix.target }}/release/program_runner.exe" "artifacts/program_runner-${{ matrix.platform-name }}.exe"
          Copy-Item "target/${{ matrix.target }}/release/elf_validator.exe" "artifacts/elf_validator-${{ matrix.platform-name }}.exe"
          Set-Location artifacts
          Compress-Archive -Path "program_runner-${{ matrix.platform-name }}.exe", "elf_validator-${{ matrix.platform-name }}.exe" -DestinationPath "spf-runner-${{ matrix.platform-name }}.zip"

      - name: Upload binary artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.platform-name }}
          path: artifacts/
          retention-days: 7

  publish-pypi:
    name: Publish to ${{ needs.verify-version.outputs.pypi_environment }}
    needs: [verify-version, build-wheels]
    runs-on: ubuntu-latest
    environment:
      name: ${{ needs.verify-version.outputs.pypi_environment }}
      url: https://${{ needs.verify-version.outputs.is_prerelease == 'true' && 'test.' || '' }}pypi.org/p/sunscreen-fhe
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v6

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist
          merge-multiple: true

      - name: List distribution files
        run: ls -lh dist/

      - name: Publish to PyPI (production)
        if: needs.verify-version.outputs.is_prerelease == 'false'
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing dist/*
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to TestPyPI (prerelease)
        if: needs.verify-version.outputs.is_prerelease == 'true'
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --skip-existing dist/*
        env:
          MATURIN_REPOSITORY_URL: https://test.pypi.org/legacy/
          MATURIN_PYPI_TOKEN: ${{ secrets.TEST_PYPI_API_TOKEN }}

  publish-github-release:
    name: Create GitHub Release
    needs: [verify-version, build-wheels, build-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.verify-version.outputs.tag }}

      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: wheels
          merge-multiple: true

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: binaries-*
          path: binaries
          merge-multiple: true

      - name: List all artifacts
        run: |
          echo "=== Wheels ==="
          ls -lh wheels/
          echo "=== Binaries ==="
          ls -lh binaries/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.verify-version.outputs.tag }}
          name: Release ${{ needs.verify-version.outputs.version }}
          draft: false
          prerelease: ${{ needs.verify-version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: |
            wheels/*.whl
            binaries/spf-runner-*.tar.gz
            binaries/spf-runner-*.zip
            binaries/program_runner-*
            binaries/elf_validator-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
